<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <h4>we are going to learn another concept of js </h4>
    <script>
        function calculator(a,b){
            let sum=a+b;
            let sub=a-b;
            let divide=a/b;
            let mult=a*b;
            return(    
            [sum,sub,divide,mult]
            )
        }
        // console.log(calculator(23,45));
        const [sum,sub,divide,mult]=calculator(34,56);
        console.log(sum);
        console.log(sub);
        console.log(divide);
        console.log(mult);
        
    </script>
</body>
</html>
